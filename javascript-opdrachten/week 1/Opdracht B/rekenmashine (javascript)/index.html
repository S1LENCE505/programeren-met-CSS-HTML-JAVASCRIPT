  <h1>rekenmashine</h1>
  <button onclick="plus()">+</button>


  <script>
    function plus() {
      let getal1 = prompt("voer een getal in");
      let getal2 = prompt("voer nog een getal in");

      // input naar nummers
      getal1 = Number(getal1);
      getal2 = Number(getal2);

      // optellen
      let resultaat = getal1 + getal2;

      // resutaat
      alert(getal1 + " + " + getal2 + " = " + resultaat);
    }
  </script>
