<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let a = 15;
        let b = 5;
        let som = a + b;
        let difference = a - b;
        let product = a * b;
        let quotient = a / b;

        console.log(a + " + " + b + " = " + som);
        console.log(a + " - " + b + " = " + difference);
        console.log(a + " * " + b + " = " + product);
        console.log(a + " / " + b + " = " + quotient);

    </script>
</head>

</body>
</html>
