<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let nummer = 9;
        let keer = 2;
        let min = 8;
        let delen = 4;
        let plus = 2;

        let keerResultaat = nummer * keer;
        let minResultaat = keerResultaat - min;
        let delenResultaat = minResultaat / delen;
        let plusResultaat = delenResultaat + plus;

        console.log(nummer + " * " + keer + " = " +keerResultaat);
        console.log(keerResultaat + " - " + min + " = " + minResultaat);
        console.log(minResultaat + " / " + delen + " = " + delenResultaat);
        console.log(delenResultaat + " + " + plus + " = " + plusResultaat);
        


        console.log("Het eind resultaat is: " + plusResultaat);

    </script>
</head>
<body>
    
</body>
</html>
