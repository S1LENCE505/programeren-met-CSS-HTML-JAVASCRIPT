<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>rekenmashine</title>
</head>
<body>
    <h1>rekenmashine</h1>
    
    <form>
        <input type="number" id="start" placeholder="Start getal" min="-1000" max="1000">
        <input type="number" id="eind" placeholder="Eind getal" min="-1000" max="1000">
        <button type="button" onclick="bereken()">Bereken</button>
    </form>
    
    <div id="resultaat"></div>
    
    <script>
        function bereken() {
            const start = parseInt(document.getElementById('start').value);
            const eind = parseInt(document.getElementById('eind').value);
            let som = 0;
            let antwoord = start + eind;
            let delen = [];

            for (let i = start; i <= eind; delen.push(i++)) {
                som += i;
            }
            
            alert('De stappen tussen start en eind zijn:' + delen.join('+') + ' = ' + som);
  
            document.getElementById('resultaat').innerText = ` ${start} + ${eind} = ${antwoord}`;
        }

    </script>
</body>
</html>
