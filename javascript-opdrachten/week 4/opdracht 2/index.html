<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Login Systeem</title>
</head>

<body>
    <h1>Login Systeem</h1>

    <form>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="button" onclick="login()">Login</button>
    </form>

    <script>
        let loginpogingen = 0;

        let admin = "admin";
        let adminP = "ww1";

        let gebruiker = "user";
        let gebruikerP = "ww2";

        let guest = "guest";
        let guestP = "guest123";

        function login() {


            switch (true) {
                case (document.getElementById("username").value === admin && document.getElementById("password").value === adminP):
                case (document.getElementById("username").value === gebruiker && document.getElementById("password").value === gebruikerP):
                case (document.getElementById("username").value === guest && document.getElementById("password").value === guestP):
                    alert("Login succesvol! Welkom, " + document.getElementById("username").value);
                    loginpogingen++;
                    break;
                default:
                    alert("Onjuiste gebruikersnaam of wachtwoord. Probeer het opnieuw.");
                    loginpogingen++;
            }
        }

    </script>
</body>

</html>
